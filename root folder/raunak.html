<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="raunak.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <h2>Currency Convertor</h2>
        <form>
            <div class="amount">
                <label for="amount" class="labels">Enter Amount:</label>
                <input type="text" id="amount" class="enteramount" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <P>From</P>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flags">
                        <select name="from">

                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">


                    <P>To</P>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flags">
                        <select name="to">

                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 85INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>


    </div>
    <script src="codes.js"></script>
    <script src="raunak.js"></script>
</body>

</html>
